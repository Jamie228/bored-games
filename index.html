<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website to search and select board games from a collection.">
    <meta name="author" content="Jamie Hamilton">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@900&family=Bungee+Shade&family=Chelsea+Market&family=Roboto+Slab:wght@400;900&display=swap"
        rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/9477a9faa7.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/hover.min.css">
    <!-- JS -->
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>

    <title>Bored? Games!</title>
</head>

<body>
    <header class="hero">
        <h1 class="animated bounceInDown slow">&#127922;<br />Bored? Games!</h1>
    </header>
    <main>
        <div id="result"></div>
        <div class="random-button-wrap">
            <button class="random-button animated fadeIn slow" id="random-button"><b><i
                        class="fas fa-random"></i>&nbsp;&nbsp;&nbsp;&nbsp;Pick a Game!</b></button>
        </div>
    </main>
    <section>
        <h2>Games by Type</h2>
        <div class="type-wrap">
            <a class="hvr-grow" href="by-type?type=Board"><div><h2><span class="iconify" data-icon="mdi-checkerboard"></span></h2><h3>Board</h3></div></a>
            <a href="#" class="hvr-grow"><div><h2><span class="iconify" data-icon="mdi-cards-playing-outline"></span></h2><h3>Card</h3></div></a>
            <a href="#" class="hvr-grow"><div><h2><span class="iconify" data-icon="mdi-party-popper"></span></h2><h3>Party</h3></div></a>
            <a href="#" class="hvr-grow"><div><h2><span class="iconify" data-icon="mdi-scale-balance"></span></h2><h3>Physical</h3></div></a>
            <a href="#" class="hvr-grow"><div><h2><span class="iconify" data-icon="mdi-comment-question"></span></h2><h3>Quiz</h3></div></a>
        </div>
    </section>

    <script src="js/sql-wasm.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
