<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website to search and select board games from a collection.">
    <meta name="author" content="Jamie Hamilton">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@900&family=Bungee+Shade&family=Chelsea+Market&family=Roboto+Slab:wght@400;900&display=swap"
        rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/9477a9faa7.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/hover.min.css">
    <!-- JS -->
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>

    <title>Bored? Games!</title>
</head>

<body>
    <header class="hero">
        <h1 class="animated bounceInDown slow">&#127922;<br />Bored? Games!</h1>
    </header>
    <svg class="wave" preserveAspectRatio="none" height="80" width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#444545" fill-opacity="1" d="M0,64L120,64C240,64,480,64,720,80C960,96,1200,128,1320,144L1440,160L1440,0L1320,0C1200,0,960,0,720,0C480,0,240,0,120,0L0,0Z"></path></svg>
    <main>
        <div id="result"></div>
        <div class="random-button-wrap">
            <button class="random-button animated fadeIn slow" id="random-button"><b><i
                        class="fas fa-random"></i>&nbsp;&nbsp;&nbsp;&nbsp;Pick a Game!</b></button>
        </div>
    </main>
    <br>
    <section>
        <h2>Games by Type</h2>
        <div class="type-wrap">
            <a class="hvr-grow" href="by-type?type=Board"><div><h2><span class="iconify" data-icon="mdi-checkerboard"></span></h2><h3>Board</h3></div></a>
            <a href="by-type?type=Card" class="hvr-grow"><div><h2><span class="iconify" data-icon="mdi-cards-playing-outline"></span></h2><h3>Card</h3></div></a>
            <a href="by-type?type=Party" class="hvr-grow"><div><h2><span class="iconify" data-icon="mdi-party-popper"></span></h2><h3>Party</h3></div></a>
            <a href="by-type?type=Physical" class="hvr-grow"><div><h2><span class="iconify" data-icon="mdi-scale-balance"></span></h2><h3>Physical</h3></div></a>
            <a href="by-type?type=Quiz" class="hvr-grow"><div><h2><span class="iconify" data-icon="mdi-comment-question"></span></h2><h3>Quiz</h3></div></a>
        </div>
    </section>
    <br>
    <section>
        <h2>Looking for Something More Specific?</h2>
        <div id="search-form">
            <form action="">
            <div class="form-tab">
                <h3>How Many People Are Playing?</h3>
                <input type="number" name="" id="num-players" min="1" max="36" value="1">
            </div>
            <div class="form-tab">
                <h3>What Types of Game Would You Like to Play?</h3>
                <label for="board">Board</label>
                <input type="checkbox" name="board" id="board">
                <label for="">Card</label>
                <input type="checkbox" name="" id="">
                <label for="">Party</label>
                <input type="checkbox">
                <br>
                <label for="">Physical</label>
                <input type="checkbox" name="" id="">
                <label for="">Quiz</label>
                <input type="checkbox" name="" id="">
            </div>
            <div class="form-tab">
                <h3>How Much Time Do You Have?</h3>
                <select name="" id="time">
                    <option value="">A Little</option>
                    <option value="">About an Hour</option>
                    <option value="">Lots of Time</option>
                </select>
            </div>
            </form>
        </div>
    </section>

    <svg class="wave" height ="140" width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none"><path fill="#444545" fill-opacity="1" d="M0,256L120,266.7C240,277,480,299,720,288C960,277,1200,235,1320,213.3L1440,192L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path></svg>
    <footer>
        <p>&copy; Copyright 2021</p>
        <p><b>Site Updated: </b>31/08/2021<br /><b>Database Updated: </b> 31/08/2021</p>
        <p id="db-count"></p>
    </footer>

    <script src="js/sql-wasm.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
