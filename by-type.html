    <title>Search by Type</title>

<body>
    
    <header class="hero-slim">
        <h1 id="page-title">Search by Type</h1>
    </header>
    <svg class="wave" preserveAspectRatio="none" height="140" width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#444545" fill-opacity="1" d="M0,128L60,122.7C120,117,240,107,360,90.7C480,75,600,53,720,64C840,75,960,117,1080,138.7C1200,160,1320,160,1380,160L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path></svg>

                        class="fas fa-random"></i>&nbsp;&nbsp;&nbsp;&nbsp;Pick One!</b></button>
        </div>

        <div class="table">
            <table class="center-table">
                <thead>
                    <tr>

                        <th>Min Players</th>
                        <th>Max Players</th>
                        <th>Length</th>

                </thead>
                <tbody id="table-body">
    
                </tbody>
            </table>
        </div>

        <h3 id="result-count"></h3>

    <svg class="wave" height ="140" width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none"><path fill="#444545" fill-opacity="1" d="M0,256L120,266.7C240,277,480,299,720,288C960,277,1200,235,1320,213.3L1440,192L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path></svg>
